# Default values for owncloud.
replicaCount: 1

image:
  owncloud:
    repository: quay.io/eformat/owncloud-oauth
    pullPolicy: IfNotPresent
  redis:
    image: docker.io/redis:7.2@sha256:2976bc0437deff693af2dcf081a1d1758de8b413e6de861151a5a136c25eb9e4
    healthimage: docker.io/healthcheck/redis:latest
    pullPolicy: Always
  mariadb:
    image: docker.io/mariadb:11.2@sha256:c006c05608604cf21c9f5b13af3ba7d6ccb3df5bc042c3fe294e0b6d34689b55
    healthimage: docker.io/healthcheck/mysql:latest
    pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name:

podSecurityContext: {}
securityContext: {}

service:
  owncloud:
    type: ClusterIP
    port: 8080
  redis:
    type: ClusterIP
    port: 6379
  mariadb:
    type: ClusterIP
    port: 3306

persistent:
  owncloud:
    accessMode: ReadWriteOnce
    volume:
      size: 100Gi
  redis:
    accessMode: ReadWriteOnce
    volume:
      size: 1Gi
  mariadb:
    accessMode: ReadWriteOnce
    volume:
      size: 10Gi

# OCP route
route: true
hostname: owncloud.apps.hivec.sandbox1604.opentlc.com
