apiVersion: v1
kind: Service
metadata:
  annotations:
    description: The Gitea server's http port
  labels:
    app: {{ .Values.gitea.name | default 'gitea' | quote }}
  name: {{ .Values.gitea.name | default 'gitea' | quote }}
spec:
  ports:
  - name: 3000-tcp
    port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: {{ .Values.gitea.name | default 'gitea' | quote }}
    deploymentconfig: {{ .Values.gitea.name | default 'gitea' | quote }}
  sessionAffinity: None
  type: ClusterIP
status: {}
