apiVersion: v1
data:
  app.ini: |
    APP_NAME = Gitea: Git with a cup of tea
    RUN_USER = gitea
    RUN_MODE = prod

    [security]
    INTERNAL_TOKEN = {{ .Values.gitea.internal_token | default randAlpha 106 | quote }}
    INSTALL_LOCK   = true
    SECRET_KEY     = {{ .Values.gitea.secret_key | default randAlpha 8 | quote }}
    PASSWORD_COMPLEXITY = off

    [oauth2]
    ENABLE = false

    [database]
    DB_TYPE  = postgres
    HOST     = {{ .Values.gitea.name | default 'gitea' | quote }}-postgresql:5432
    NAME     = {{ .Values.gitea.db.name | default 'gitea' | quote }}
    USER     = {{ .Values.gitea.db.user | default 'gitea' | quote }}
    PASSWD   = {{ .Values.gitea.db.password | default 'gitea' | quote }}
    SSL_MODE = disable

    [repository]
    ROOT = /gitea-repositories

    [server]
    ROOT_URL         = {{ required "You MUST specify the public-facing hostname" .Values.gitea.hostname }}
    SSH_DOMAIN       = {{ .Values.gitea.hostname }}
    DOMAIN           = {{ .Values.gitea.hostname }}
    HTTP_PORT        = 3000
    SSH_PORT         = 2022
    DISABLE_SSH      = true
    START_SSH_SERVER = false
    LFS_START_SERVER = false
    OFFLINE_MODE     = false

    [mailer]
    ENABLED = false

    [service]
    REGISTER_EMAIL_CONFIRM            = false
    ENABLE_NOTIFY_MAIL                = false
    DISABLE_REGISTRATION              = false
    ENABLE_CAPTCHA                    = false
    REQUIRE_SIGNIN_VIEW               = false
    DEFAULT_KEEP_EMAIL_PRIVATE        = false
    DEFAULT_ALLOW_CREATE_ORGANIZATION = true
    DEFAULT_ENABLE_TIMETRACKING       = true
    NO_REPLY_ADDRESS                  = noreply.example.org

    [picture]
    DISABLE_GRAVATAR        = false
    ENABLE_FEDERATED_AVATAR = true

    [openid]
    ENABLE_OPENID_SIGNIN = false
    ENABLE_OPENID_SIGNUP = false

    [session]
    PROVIDER = file

    [log]
    MODE      = file
    LEVEL     = Info
    ROOT_PATH = /home/gitea/log

    [markup.asciidoc]
    ENABLED = true
    FILE_EXTENSIONS = .adoc,.asciidoc
    RENDER_COMMAND = "asciidoc --out-file=- -"
    IS_INPUT_FILE = false
kind: ConfigMap
metadata:
  name: gitea-config
  namespace: clms-devops
  labels:
    app: {{ .Values.gitea.name | default 'gitea' | quote }}
